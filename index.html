<!DOCTYPE html>
<html>
  <head>
    <title>Main HTML File</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />    
  <link rel="stylesheet" type="text/css" href="css/style.css">
    <link
      rel="stylesheet"
      
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <!-- Add Animate.css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  </head>
  <body class="gradient-background">

    <div class="main-view">

      <div id="headerPlaceholder"></div>
      <div id="contentPlaceholder"></div>
    </div>
    <div id="footerPlaceholder"></div>

    <script>
      // Function to include the content of included.html
      function includeHTML() {
        fetch("header.html")
          .then((response) => response.text())
          .then((html) => {
            // Inject the content into the div with id "headerPlaceholder"
            document.getElementById("headerPlaceholder").innerHTML = html;
          })
          .catch((error) =>
            console.error("Error fetching included.html:", error)
          );
          fetch("html/content.html")
          .then((response) => response.text())
          .then((html) => {
            // Inject the content into the div with id "headerPlaceholder"
            document.getElementById("contentPlaceholder").innerHTML = html;
          })
          .catch((error) =>
            console.error("Error fetching included.html:", error)
          );

        fetch("html/footer.html")
          .then((response) => response.text())
          .then((html) => {
            // Inject the content into the div with id "headerPlaceholder"
            document.getElementById("footerPlaceholder").innerHTML = html;
          })
          .catch((error) =>
            console.error("Error fetching included.html:", error)
          );
          fetch("html/projects.html")
          .then((response) => response.text())
          .then((html) => {
            // Inject the content into the div with id "headerPlaceholder"
            document.getElementById("projectsPlaceholder").innerHTML = html;
          })
          .catch((error) =>
            console.error("Error fetching included.html:", error)
          );
      }

      // Call the includeHTML function to include the content
      includeHTML();
    </script>

    <!-- Add this script tag at the end of your HTML body or in your JavaScript file -->
    <script src="https://code.iconify.design/2/2.0.4/iconify.min.js"></script>
    <script>
      // JavaScript to add interactivity

      // Phone number click event
      document
        .getElementById("phoneNum")
        .addEventListener("click", function () {
          alert("Call the number: 123-456-7890");
        });

      // Email address click event
      document
        .getElementById("emailAddress")
        .addEventListener("click", function (e) {
          e.preventDefault();
          alert("Send an email to info@mysite.com");
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
