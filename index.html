<body style="background-color: #f2f5f4">
  <div class="dual-bg content">
    <div class="main-view">
      <div id="headerPlaceholder"></div>
      <div id="contentPlaceholder"></div>
      <!-- <div style="margin-top: 10%">
        <div id="footerPlaceholder"></div>
      </div> -->
    </div>
  </div>

  <script>
    (function($){
      // variables
      elementWidth = $('ul').width(),
      containerWidth = $('nav').width(),
      difference = elementWidth-containerWidth,
      finalWidth = difference * 1.5,
      element = $('ul');
      
      // active on click
      $('li').on('click', function(){
        $('li').removeClass('active');
        $(this).addClass('active');
      });
      
    })(jQuery);
    // Function to include the content of included.html
    function includeHTML() {
      fetch("header.html")
        .then((response) => response.text())
        .then((html) => {
          // Inject the content into the div with id "headerPlaceholder"
          document.getElementById("headerPlaceholder").innerHTML = html;
        })
        .catch((error) =>
          console.error("Error fetching included.html:", error)
        );
      fetch("html/content.html")
        .then((response) => response.text())
        .then((html) => {
          // Inject the content into the div with id "headerPlaceholder"
          document.getElementById("contentPlaceholder").innerHTML = html;
        })
        .catch((error) =>
          console.error("Error fetching included.html:", error)
        );

      /*fetch("html/footer.html")
        .then((response) => response.text())
        .then((html) => {
          
          document.getElementById("footerPlaceholder").innerHTML = html;
        })
        .catch((error) =>
          console.error("Error fetching included.html:", error)
        ); */
        
      fetch("html/projects.html")
        .then((response) => response.text())
        .then((html) => {
          // Inject the content into the div with id "headerPlaceholder"
          document.getElementById("projectsPlaceholder").innerHTML = html;
        })
        .catch((error) =>
          console.error("Error fetching included.html:", error)
        );
    }

    // Call the includeHTML function to include the content
    includeHTML();
  </script>
