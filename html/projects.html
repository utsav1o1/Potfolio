    /* Custom CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }

    .container {
      padding-top: 30px;
    }
    .web-projects-grid-container {
      display: grid;
      width: 80%;
      padding-bottom: 60px;
      margin-left: 10%;
      grid-row-gap: 75px;
      grid-template-areas:
        "text text text text"
        "tech prod user trib"
        "char . . .";
    }
    
    .project-tile {
      text-align: center;
    }
    
    #charsheet {
      grid-area: char;
    }
    
    img:hover {
      animation: expand 0.1s linear 0s 1 forwards;
    }
    
    @keyframes expand {
      0% {
        opacity: 1.0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        opacity: 0.6;
      }
    }
    
    img {
      width: 400px;
      height: 250px;
      box-shadow: 0px 0px 2px 1px black;
    }
    
    #web-text, #proj-text {
      width: 100%;
      padding-bottom: 25px;
      font-size: 2em;
      text-align: center;
      grid-area: text;
    }
    
    .projects-grid-container {
      padding-bottom: 60px;
      padding-top: 60px;
      width: 80vw;
      margin: 0 auto;
      display: grid;
      grid-template-areas: 
        "text"
        "flappy"
    }
    
    .game-projects-grid-container {
      padding-bottom: 60px;
      padding-top: 60px;
      width: 80vw;
      margin: 0 auto;
      display: grid;
      grid-template-areas: 
        "text text text text"
        ". racing bleach_game .";
    }
    
    #dog {
      grid-area: dog;
    }
    
    #racing {
      grid-area: racing;
    }
    
    #bleach_game {
      grid-area: bleach_game;
    }
    
    #user-form {
      grid-area: user;
    }
    
    #technical-doc {
      grid-area: tech;
    }
    
    #product-landing {
      grid-area: prod;
    }
    
    #tribute-page {
      grid-area: trib;
    }
    
    
    
 
    
    
    
    .pic-caption {
      font-size: 1.5em;
    }
    
    .separator {
      border: 1px solid black;
      width: 100%;
    }
    
    #title, #subtitle {
      position: absolute;
      text-align: center;
      width: 100%;
      margin-top: 12vh;
    }
    
    #subtitle {
      margin-top: 28vh;
      font-size: 1.5em;
    }
    
    @media only screen and (max-width: 535px) {
      #navbar {
        height: 75px;
      }
      img {
        width: 255px;
        height: 158px;
        box-shadow: 0px 0px 2px 1px black;
      }
      #title, #subtitle {
        font-size: 1em;
      }
      h1 {
        font-size: 1.1em;
      }
      #web-text, #proj-text {
        font-size: 1.3em;
      }
      .pic-caption {
        font-size: 1em;
      }
    
      #welcome-section {
        margin-top: 50px;
      }
      #footer-text, #footer-email {
        font-size: 1em;
      }
    }
    
    @media only screen and (max-width: 1920px) {
      .web-projects-grid-container {
        grid-template-areas: 
          "text text text"
          "tech prod user"
          "trib char .";
      }
      .project-tile {
        padding-bottom: 50px;
      }
    }
    
    @media only screen and (max-width: 1550px) {
      .web-projects-grid-container {
        grid-template-areas:
          "text text"
          "tech prod"
          "user trib"
          "char .";
      }
    }
    
    @media only screen and (max-width: 1050px) {
      .web-projects-grid-container {
        grid-template-areas: 
          "text"
          "tech"
          "prod"
          "user"
          "trib"
          "char";
      }
      .game-projects-grid-container {
        grid-template-areas:
          "text"
          "racing"
          "bleach_game";
      }
    }

    <script>
      // Function to toggle project details
      function toggleProjectDetails(projectId) {
        const projectDetails = document.getElementById(projectId);
        projectDetails.classList.toggle('show');
      }
  
      // Add click event listeners to project names for smooth scrolling and toggle details
      document.addEventListener('DOMContentLoaded', function () {
        const projectNames = document.querySelectorAll('.project-name');
        for (const projectName of projectNames) {
          projectName.addEventListener('click', function () {
            const projectId = this.getAttribute('data-project-id');
            toggleProjectDetails(projectId);
          });
        }
      });

      function includeHTML() {
        fetch("header.html")
          .then((response) => response.text())
          .then((html) => {
            // Inject the content into the div with id "headerPlaceholder"
            document.getElementById("headerPlaceholder").innerHTML = html;
          })
          .catch((error) =>
            console.error("Error fetching included.html:", error)
          );

        /*fetch("footer.html")
          .then((response) => response.text())
          .then((html) => {
            // Inject the content into the div with id "headerPlaceholder"
            document.getElementById("footerPlaceholder").innerHTML = html;
          })
          .catch((error) =>
            console.error("Error fetching included.html:", error)
          );*/
         
      }

      // Call the includeHTML function to include the content
      includeHTML();
    </script>
