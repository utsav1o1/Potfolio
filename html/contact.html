<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Add Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <script src="https://code.iconify.design/2/2.0.4/iconify.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        /* Custom CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }

        .container {
            padding-top: 30px;
        }

        .contact-heading {
            font-size: 36px;
            font-weight: bold;
        }

        .contact-subtitle {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .contact-details {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .contact-details span {
            display: block;
        }

        .contact-form-container {
            margin-top: 30px;
            border-radius: 0px;
            padding: 20px;
        }

        .contact-form-container label {
            font-size: 14px;
        }

        .contact-form-container input[type="text"],
        .contact-form-container input[type="email"],
        .contact-form-container textarea {
            border: 1px solid #000000;
            padding: 8px;
            width: 100%;
            margin-bottom: 15px;
            font-size: 14px;
            background-color: transparent;
            margin-right: 60px;
        }

        .contact-form-container textarea {
            min-height: 150px;
            resize: vertical;
        }

        .contact-form-container textarea:focus {
            background-color: transparent;
        }

        .contact-form-container button {
            border: none;
            border-radius: 50%;
            width: 135px;
            height: 135px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: opacity 0.3s ease-in-out, background-color 0.5s ease-in-out,
                border 0.5s ease-in-out;
            border: 1px solid rgb(0, 0, 0);
            background-color: rgba(255, 165, 0, 1);
            color: #000000;
            padding: 20px;
            border-radius: 50%;
        }

        .contact-form-container button:hover {
            opacity: 0.8;
            background-color: transparent;
        }

        .form-control {
            border-radius: 0;
           
        }

        .input-group-append {
            margin-left: 30px;
        }

        /* Custom class for inline alignment of form fields with gap */
        .inline-form-fields {
            display: flex;
            gap: 20px;
        }
    </style>
</head>

<!-- ... (previous HTML code) ... -->

<body>
    <div class="main-view gradient-background">
        <div id="headerPlaceholder"></div>
        <div class="container" style="margin: 0 16% ;">
            <div class="row " >
                <div class="col-md-4" style="color: rgb(0, 0, 0);">
                    <!-- Contact Details -->
                    <h1 class="contact-heading">Contact</h1>
                    <p class="contact-subtitle">Looking forward to hearing from you</p>
                    <div class="contact-details">
                        <a>Phone:</a>
                        <a>9869602478</a>
                        <br>
                        <a>Email:</a>
                        <a style="text-decoration: none;color: rgb(0, 0, 0);" data-auto-recognition="true" href="mailto:utsavkarki244@gmail.com" id="emailAddress">Utsavkarki244@gmail.com</a>
                    </div>
                </div>

                <div class="col-md-6" style="margin-top: 15%;">
                    <!-- Contact Form -->
                    <div class="contact-form-container">
                        <form id="contactForm" action="https://formspree.io/f/xnqkjyrl" method="POST">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="firstNameInput" style="color: rgb(80, 80, 223);  font-size: 18px;">First Name</label>
                                        <input type="text" class="form-control" id="firstNameInput" name="name" required
                                            maxlength="100" />
                                    </div>
                                    <div class="col-md-4">
                                        <label for="lastNameInput" style="color: rgb(80, 80, 223); font-size: 18px;">Last Name</label>
                                        <input type="text" class="form-control" id="lastNameInput" name="last-name"
                                            required maxlength="100" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="emailInput" style="color: rgb(80, 80, 223);  font-size: 18px;">Email</label>
                                        <input type="email" class="form-control" id="emailInput" name="_replyto"
                                            required pattern="^.+@.+\.[a-zA-Z]{2,63}$" maxlength="250" />
                                    </div>
                                    <div class="col-md-4">
                                        <label for="subjectInput" style="color: rgb(80, 80, 223);  font-size: 18px;">Subject</label>
                                        <input type="text" class="form-control" id="subjectInput" name="_subject"
                                            maxlength="250" />
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="messageInput" style="color: rgb(80, 80, 223);  font-size: 18px;">Message</label>
                                <div class="input-group">
                                    <textarea class="form-control" id="messageInput" name="message" required></textarea>
                                    <div class="input-group-append">
                                        <button type="submit">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-top: 15%">
            <div id="footerPlaceholder"></div>
        </div>
    </div>
    <script>
        // Include header and footer HTML code

        function includeHTML() {
            fetch("header.html")
                .then((response) => response.text())
                .then((html) => {
                    // Inject the content into the div with id "headerPlaceholder"
                    document.getElementById("headerPlaceholder").innerHTML = html;
                })
                .catch((error) =>
                    console.error("Error fetching included.html:", error)
                );

            fetch("footer.html")
                .then((response) => response.text())
                .then((html) => {
                    // Inject the content into the div with id "headerPlaceholder"
                    document.getElementById("footerPlaceholder").innerHTML = html;
                })
                .catch((error) =>
                    console.error("Error fetching included.html:", error)
                );
        }

        // Call the includeHTML function to include the content
        includeHTML();
    </script>
</body>

</html>
